# .github/workflows/cd-assignment3.yml
# Continuous Deployment (CD) Workflow for Assignment 3

name: Assignment 3 CD

on:
  push:
    tags:
      - 'v**' # Triggers on any tag starting with 'v'

jobs:
  aws-ecr:
    name: Assignment 3 - Build and Push to AWS ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      # Build and push to ECR
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: fragments
          VERSION_TAG: ${{ github.ref_name }}
        with:
          context: "assignment 3"
          file: "assignment 3/Dockerfile"
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:${{ env.VERSION_TAG }}, ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}:latest

      - name: Output image details
        run: |
          echo "âœ… Image pushed successfully!"
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Repository: fragments"
          echo "Tags: ${{ github.ref_name }}, latest"
          echo ""
          echo "ðŸ“¦ Full Image URI:"
          echo "${{ steps.login-ecr.outputs.registry }}/fragments:${{ github.ref_name }}"
