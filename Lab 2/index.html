<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
      </nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      
      <!-- Fragment Creation -->
      <div id="create-fragment">
        <h3>Create New Fragment</h3>
        <label for="fragment-type">Content Type:</label>
        <select id="fragment-type">
          <option value="text/plain">Text Plain</option>
          <option value="text/markdown">Markdown</option>
          <option value="application/json">JSON</option>
        </select>
        <br><br>
        <textarea id="fragment-content" placeholder="Enter your fragment content here..." rows="8" cols="60"></textarea>
        <br><br>
        <button id="create-btn">Create Fragment</button>
        <div id="create-status"></div>
      </div>
      
      <!-- Fragment List -->
      <div id="fragments-list">
        <h3>Your Fragments</h3>
        <div id="fragments-container"></div>
      </div>
    </section>
  </body>
</html>
